<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thanh Toán</title>
  <link rel="stylesheet" href="css/main1.css">
</head>
<body>

<header>
  <h1>Thanh Toán</h1>
</header>

<main>
  <section class="payment">
    <h2>Thông tin thanh toán</h2>
    <form action="#" method="post">
      <label for="fullname">Họ và tên:</label><br>
      <input type="text" id="fullname" name="fullname" required><br><br>
      
      <label for="address">Địa chỉ giao hàng:</label><br>
      <textarea id="address" name="address" required></textarea><br><br>
      
      <label for="cardnumber">Số thẻ tín dụng:</label><br>
      <input type="text" id="cardnumber" name="cardnumber" required><br><br>
      
      <label for="expdate">Ngày hết hạn:</label><br>
      <input type="text" id="expdate" name="expdate" placeholder="MM/YYYY" required><br><br>
      
      <label for="cvv">CVV:</label><br>
      <input type="text" id="cvv" name="cvv" required><br><br>
      
      <input type="submit" value="Xác nhận thanh toán">
    </form>
  </section>
</main>
